<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="favicon.png">
    
    <title>SkidInc - Idle-game</title>

    <link rel='stylesheet' href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700|Space+Mono">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="app/css/interface.css">
    <link rel="stylesheet" href="app/css/animations.css">
    <link rel="stylesheet" href="app/css/console.css">
    <link rel="stylesheet" href="app/css/custom-bootstrap.css">
    
    <link rel="stylesheet" href="app/css/misc/typedjs.css">
    <link rel="stylesheet" href="app/css/misc/matrix.css">
    
    <link rel="stylesheet" href="app/css/themes/fallout.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.4/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src='https://cdn1.kongregate.com/javascripts/kongregate_api.js'></script>
</head>

<body class="noselect">
    <div id="matrix" class="matrix-effect" style="display: none;">
        <canvas id="canvas"></canvas>
    </div>
    
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">SkidInc <small id="game-version"></small></a>
            </div>
            
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a id ="navbar-scriptinfos"></a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="row margin-top">
            <div class="col-md-12">
                <div class="console">
                    <div class="text">
                        <div class="output noselect">
                            <div class="text-side"></div>
                        </div>

                        <div class="input">
                            <div class="blinking-arrow">
                                <i class="fa fa-caret-right"></i>
                            </div>

                            <div class="input-container">
                                <input id="console-input" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" class="input-text">
                            </div>

                            <div class="enter">
                                <i class="fa fa-chevron-right"></i>
                            </div>
                        </div>
                    </div>

                    <div class="screen no-blackbars">
                        <div class="layer"></div>
                        <div class="logo-layer"></div>
                    </div>
                    
                    <div class="bottom-stats">
                        <div class="stats">
                            <div class="row">
                                <div id="col-1" class="col-sm-4 col-md-4 text-left">
                                    <p id="stats-money"></p>
                                    <p id="stats-level"></p>
                                    <p id="stats-exp"></p>
                                </div>
                                <div id="col-2" class="col-sm-4 col-md-4 text-center">
                                    <p id="stats-money-mult"></p>
                                    <p id="stats-exp-mult"></p>
                                    <p id="stats-time-mult"></p>
                                </div>
                                <div id="col-3" class="col-sm-4 col-md-4 text-right">
                                    <p id="stats-vm-cost"></p>
                                    <p id="stats-vps-cost"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="app/js/helpers/beautify.js"></script>
    <script src="app/js/helpers/matrix.js"></script>
    
    <script src="app/js/game/main.js"></script>
    <script src="app/js/game/console.js"></script>
    <script src="app/js/game/player.js"></script>
    <script src="app/js/game/script.js"></script>
    <script src="app/js/game/autoscript.js"></script>
    <script src="app/js/game/buy.js"></script>
    <script src="app/js/game/servers.js"></script>
    <script src="app/js/game/options.js"></script>
    
    <script type="text/javascript">
        $(document).ready(function() {
            return SkidInc.init();
        });
    </script>
</body>
</html>
